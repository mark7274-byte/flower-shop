<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Flower Shop</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            background-image:url(beautiful-flowers-space-right.jpg);
            background-size: cover;
    background-position: center;
    cursor: default;
    background-position-x: left;
        }

        h1, h2 {
            color: #4CAF50;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        /* Contact Form Styles */
        .contact-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }

        .contact-form label {
            display: block;
            margin: 10px 0 5px;
            font-size: 16px;
            color: #333;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .contact-form textarea {
            height: 150px;
            resize: vertical;
        }

        .contact-form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #45a049;
        }

        /* Map Section */
        .map-container {
            margin-top: 40px;
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 10px;
        }

        .address {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            text-align: center;
        }

        .address p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contact Us</h1>
        <h2>We'd love to hear from you!</h2>

        <!-- Contact Form -->
        <form action="mailto:your-email@example.com" method="post" enctype="text/plain" class="contact-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required placeholder="Your full name">

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Your email address">

            <label for="message">Message</label>
            <textarea id="message" name="message" required placeholder="Your message here..."></textarea>

            <button type="submit">Send Message</button>
        </form>

        <!-- Shop Location (Google Maps Embed) -->
        <div class="map-container">
            <h2>Our Location</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.1832047856756!2d-122.41121048468037!3d37.77690677975777!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064a5f3a89b%3A0xb5457ed83925c657!2sSan%20Francisco%20Flower%20Mart!5e0!3m2!1sen!2sus!4v1617742839279!5m2!1sen!2sus" allowfullscreen="" loading="lazy"></iframe>
        </div>

        <!-- Address -->
        <div class="address">
            <h2>Visit Us</h2>
            <p>123 Blossom Street</p>
            <p>Flower City, FC 12345</p>
            <p>Phone: (123) 456-7890</p>
        </div>
    </div>

</body>
</html>
